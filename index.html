<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Cálculadora de Média</h1>
    <label for="num1">Nota 1</label>
    <input type="number" id="nota_1" placeholder="Insira a nota 1"><br><br>
    
    <label for="num2">Nota 2</label>
    <input type="number" id="nota_2" placeholder="Insira a nota 2"><br><br>
    
    <label for="num3">Nota 3</label>
    <input type="number" id="nota_3" placeholder="Insira a nota 3"><br><br>

    <label for="num4">Nota 4</label>
    <input type="number" id="nota_4" placeholder="Insira a nota 4"><br><br>

    <label for="num5">Nota 5</label>
    <input type="number" id="nota_5" placeholder="Insira a nota 5"><br><br>

    <button id="Calcular" onclick="calcularMedia()">Calcular</button>
    <div id="resultado"></div>
    
    <p>A sua média é: <span id="media"></span></p>
   
</body>
</html>

<script src="script.js"></script>
